---
lookup_options:
  classes:
    merge:
      strategy: unique
  packages:
    merge:
      strategy: unique
  files:
    merge:
      strategy: deep
classes:
  - yum
  - yum::plugin::versionlock
packages:
  - ack
  - centos-release-scl
  - curl
  - git
  - rh-git29
  - scl-utils
  - screen
  - tmux
  - tree
  - vim
  - wget
jenkins_demo::profile::kernel::version: 3.10.0-957.5.1.el7.x86_64
java::package: java-1.8.0-openjdk-devel-1.8.0.181-3.b13.el7_5
files:
  /etc/profile.d/rh-git29.sh:
    content: |
      #!/bin/bash
      source scl_source enable rh-git29
    owner: root
    group: root
    mode: '0555'
docker::overlay2_override_kernel_check: true
docker::storage_driver: overlay2
yum::clean_old_kernels: false
yum::config_options:
  exclude:
    ensure: absent
yum::managed_repos:
  - C7.5.1804-updates
yum::repos:
  C7.5.1804-updates:
    ensure: present
    baseurl: http://vault.centos.org/7.5.1804/updates/$basearch/
    gpgcheck: true
    gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-7
    enabled: true
yum::plugin::versionlock:
  # trigger `yum clean all`
  clean: true
yum::versionlock:
  1:java-1.8.0-openjdk-1.8.0.181-3.b13.el7_5.x86_64: {}
  1:java-1.8.0-openjdk-headless-1.8.0.181-3.b13.el7_5.x86_64: {}
  1:java-1.8.0-openjdk-devel-1.8.0.181-3.b13.el7_5.x86_64: {}
nginx::package_ensure: 1.14.2-1.el7_4.ngx.x86_64

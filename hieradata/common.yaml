    sidecars:
      configAutoReload:
        enabled: true
    overwriteConfig: true
    ingress:
      enabled: true
      # XXX note this seems to break with the regular pattern for ingress keys
      hostName: "${jenkins_fqdn}"
      tls:
        - secretName: "${jenkins_secret_name}"
          hosts:
            - "${jenkins_fqdn}"
    prometheus:
      enabled: true
    agent:
      enabled: false
    persistence:
      enabled: true
      existingClaim: "master-pvc"
    backup:
      enabled: false
